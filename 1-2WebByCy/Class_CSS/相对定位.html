<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8">
		<title>CSS相对定位</title>
		<style type="text/css">
			#father {
				margin-top: 30px;
				margin-left: 30px;
				border: 1px solid silver;
				background-color: #B7F1FF;
				height: 300px;
			}
			
			#father div {
				width: 100px;
				height: 60px;
				margin: 10px;
				border: 1px solid silver;
				background-color: #FA16C9;
			}
			
			#son2 {
				/*这里设置son2的定位方式*/
				position: relative;
				/*position: absolute;*/
				top: 10px;
				right: 10px;
				
			}
		</style>
	</head>

	<body>
		<div id="father">
			<div id="son1">第1个无定位的div元素</div>
			<div id="son2">相对定位的div元素</div>
			<div id="son3">第2个无定位的div元素</div>
		</div>
	</body>

</html>
