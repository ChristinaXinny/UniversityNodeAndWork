<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>浮动布局</title>
		<style type="text/css">
			
			.father {
				border: 1px solid silver;
				background-color: white;
				width: 800px;
				height: 600px;
			}
			
			.father .box1 {
				margin: 10px;
				background: skyblue;
				height: 100px;
			}
			
			.father .box2 {
				margin-left: 10px;
				margin-right: 10px;
				background: pink;
				width: 595px;
				height: 360px;
				float: left;
			}
			
			.father .box3 {
				background: pink;
				width: 175px;
				height: 360px;
				float: left;
			}
			
			.father .box4 {
				margin: 10px;
				background: skyblue;
				width: 780px;
				height: 100px;
				float: left;
			}
		</style>
	</head>

	<body>
		<div class="father" id="father">
			<div class="box1" id="box11">box1</div>
			<div class="box2" id="box22">box2</div>
			<div class="box3" id="box33">box3</div>
			<div class="box4" id="box44">box4</div>
		</div>
	</body>

</html>
