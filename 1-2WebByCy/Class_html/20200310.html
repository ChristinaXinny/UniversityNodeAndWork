<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>这是一个标题title</title>
	</head>
	<body>
		<h1>这是一个h1</h1>
		<h2>这是h2</h2>
		<p>
			这是一段文字
			<big>这是一个放大一点点文字，可以叠加<big>这是叠加的</big></big>
			<small>这是比较小的字<small>同样这个是叠加的</small></small>
			<u>这是下划线u标签</u>
			<hr />
			<br />这是换行br
			<strong>这是加粗的</strong>
			<sub>这个是下标的</sub>
			比如2<sub>3</sub>
			<sup>这个是上标</sup>
			比如2<sup>3</sup>
			&nbsp;这是：Non-breaking space
			空格nbsp
		</p>
		<hr />
		<div>这是一个区域division，划分区域，结合css针对该区域进行样式控制</div>
		<div style="color: green;">
				这里是绿色的字
				<div style="color: red;">这里是绿色区域里面的红色文字</div>
				这里还是绿色的
				商标<brg></brg>
		</div>
		<hr />hr是一条分割线
		<div>这里是自闭和标签
		<meta name="" content="aquamarine"/>
		<link rel="stylesheet" type="text/css"/>
		
		</div>
	</body>
</html>
